<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="assets/js/jquery.fittext.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="jumbotron text-center title">
					<div class="container">
						
						<h1 class="font">Capital Metro Rail Schedule</h1>
						<p></p>

					</div>
				</div>
			</div>

			<div class="row">
				<div id="currentTime"></div>
			</div>

			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">Current Train Schedule</div>
					<table class="table table-hover" id="newRow">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="form-group">
							<label>Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" placeholder="Train A">
						</div>
						<div class="form-group">
							<label>Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="Downtown">
						</div>
						<div class="form-group">
							<label>First Train Time (military time)</label>
							<input type="text" class="form-control" id="firstTrainInput" placeholder="HH:mm">
						</div>
						<div class="form-group">
							<label>Frequency (in minutes)</label>
							<input type="number" class="form-control" id="frequencyInput" placeholder="30">
						</div>
						<button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>

		</div>
	</div>

<script src="assets/js/app.js"></script>
</body>
</html>
